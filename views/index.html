<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ivo">

    <title>Созопол 2017</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link href="template.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="competition_name" class="navbar-brand" href="#">Созопол 2017</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul id="nav" class="nav navbar-nav">
            <li class="active" id="r"><a href="#" onclick="changeTab('r');">Резултати</a></li>
            <li id="b"><a href="#battles" onclick="changeTab('b');">Боеве</a></li>
            <li id="j"><a href="#judge" onclick="changeTab('j');">Жури</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="block_results">
        <h1>Резултати</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Отбор</th>
                    <th>Точки</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>

    <div class="container" id="block_battles" style="display:none;">
        <h1>Боеве</h1>
    </div>
      
    <div class="container" id="block_judge" style="display:none;">
        <form class="form-signin" onsubmit="return login();">
            <h2 class="form-signin-heading">Log in (for judges)</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
        </form>
    </div>
      
    <div class="container" id="protocol" style="position:fixed; top:0px; left:0px; background-color: rgba(50, 50, 50, 0.25); width: 100%; height: 100%; align-items: center; display:none;">
        <table id="protocol_table" class="table table-bordered" style="margin:auto; background-color:white; max-width:1000px">
            <thead>
                <tr>
                    <th colspan="2" id="team1" style="text-align:left"></th>
                    <th></th>
                    <th colspan="2" id="team2" style="text-align:right"></th>
                </tr>
                <tr>
                    <th style="text-align:left">Ученик</th>
                    <th style="text-align:left">Точки</th>
                    <th style="text-align:center">Задача</th>
                    <th style="text-align:right">Точки</th>
                    <th style="text-align:right">Ученик</th>
                </tr>
            </thead>
            <tbody id="protocol_tbody"></tbody>
        </table>
    </div>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="objects.js"></script>
    <script src="view.js"></script>
    <script src="connection.js"></script>
    <!--<script src="connection.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
